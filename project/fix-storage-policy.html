<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>

    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;

      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #059669;
    }
    button:disabled {
      background: #9ca3af;

<body>
  <div class="container">

  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabaseUrl = 'https://fgstscztsighabpzzzix.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnc3RzY3p0c2lnaGFicHp6eml4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTc4OTksImV4cCI6MjA3NjAzMzg5OX0.K4khoKUHqRy17pweIHVO0_t9WbA0JoTyroleSY4FHr0';

    const client = createClient(supabaseUrl, supabaseKey);

    window.runMigration = async function() {
      const output = document.getElementById('output');
      const btn = document.getElementById('runBtn');

      btn.disabled = true;
      output.textContent = 'En cours d\'ex√©cution...';

      try {
        // Drop the old policy
        output.textContent = '√âtape 1/2: Suppression de l\'ancienne politique...\n';

        const dropPolicySQL = `DROP POLICY IF EXISTS "Organizers can upload their own logos" ON storage.objects;`;

        const { error: dropError } = await client.rpc('exec_sql', {
          sql_text: dropPolicySQL
        });

        if (dropError) throw new Error('Policy drop failed: ' + JSON.stringify(dropError));

        output.textContent += '‚úì Ancienne politique supprim√©e\n\n√âtape 2/2: Cr√©ation de la nouvelle politique...\n';

        // Create the new policy with events folder support
        const createPolicySQL = `
CREATE POLICY "Organizers can upload their own logos"
ON storage.objects
FOR INSERT
TO authenticated
WITH CHECK (
  bucket_id = 'organizer-logos' AND (
    (storage.foldername(name))[1] = 'events'
    OR
    auth.uid()::text = (storage.foldername(name))[1]
  )
);
        `.trim();

        const { error: policyError } = await client.rpc('exec_sql', {
          sql_text: createPolicySQL
        });

        if (policyError) throw new Error('Policy creation failed: ' + JSON.stringify(policyError));

        output.innerHTML = '<span class="success">‚úì Migration termin√©e avec succ√®s !</span>\n\n' +
          'La politique de storage a √©t√© mise √† jour.\n' +

      } catch (error) {
        output.innerHTML = '<span class="error">‚úó Erreur lors de la migration :</span>\n\n' + error.message;
        btn.disabled = false;
      }
    };
  </script>
