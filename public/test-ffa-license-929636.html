<body>

  <script>
    const SUPABASE_URL = 'https://tedoezlcoaidyabhellk.supabase.co';

    async function verifyLicense() {
      const btn = document.getElementById('verifyBtn');
      const resultDiv = document.getElementById('result');

      btn.disabled = true;
      resultDiv.innerHTML = '<div class="loading">‚è≥ V√©rification en cours...</div>';

      try {
        // R√©cup√©rer les identifiants FFA depuis Supabase
        const credResponse = await fetch(`${SUPABASE_URL}/rest/v1/rpc/get_ffa_credentials`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRlZG9lemxjb2FpZHlhYmhlbGxrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMjQyMjMsImV4cCI6MjA3NjgwMDIyM30.XUb1eXtaROA9QrhuwyuiccLbOJ6FQq2Li66_zBU1twY'
          }
        });

        const credentials = await credResponse.json();
        console.log('Credentials:', credentials);

        if (!credentials.uid || !credentials.password) {
          throw new Error('Identifiants FFA non configur√©s');
        }

        // Appeler l'Edge Function
        const response = await fetch(`${SUPABASE_URL}/functions/v1/ffa-verify-athlete`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            uid: credentials.uid,
            mdp: credentials.password,
            numrel: document.getElementById('license').value,
            nom: document.getElementById('nom').value.toUpperCase(),
            prenom: document.getElementById('prenom').value.toUpperCase(),
            sexe: 'M',
            date_nai: document.getElementById('birthyear').value,
            cnil_web: 'O',
            cmpcod: '294206',
            cmpdate: '01/01/2026'
          })
        });

        const result = await response.json();
        console.log('FFA Response compl√®te:', result);

        displayResult(result);

      } catch (error) {
        console.error('Erreur:', error);
        resultDiv.innerHTML = `
          <div class="result error">
            <h3>‚ùå Erreur</h3>
            <p>${error.message}</p>
          </div>
        `;
      } finally {
        btn.disabled = false;

    }

    function displayResult(result) {
      const resultDiv = document.getElementById('result');

      if (!result.connected) {
        resultDiv.innerHTML = `

      }

      const athlete = result.details.test_athlete;
      const flags = result.details.flags;
      const allFields = result.details.all_fields || [];

      let html = `

            </div>
            <div class="field">

            </div>
            <div class="field">

          <div class="field">

            <span class="field-value">${athlete.numrel || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Nom:</span>
            <span class="field-value">${athlete.nom || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Pr√©nom:</span>
            <span class="field-value">${athlete.prenom || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Sexe:</span>
            <span class="field-value">${athlete.sexe || '(vide)'}</span>
          </div>

          <div class="field">

          </div>

          <div class="field">
            <span class="field-name">Nationalit√©:</span>
            <span class="field-value">${athlete.natcod || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Type de licence:</span>
            <span class="field-value">${athlete.relcod || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Date fin validit√©:</span>
            <span class="field-value">${athlete.dfinrel || '(vide)'}</span>
          </div>

          <div class="field">
            <span class="field-name">Cat√©gorie:</span>
            <span class="field-value">${athlete.catcod || '(vide)'}</span>
          </div>

          <div class="field">

          <h4 style="margin-top: 30px;">üö© Flags de v√©rification:</h4>

          </div>

          <div class="field">
            <span class="field-name">Athl√®te mut√©:</span>
            <span class="field-value">${flags.mute ? '‚ö†Ô∏è OUI' : '‚úÖ NON'}</span>
          </div>

          <div class="field">

              <pre style="margin: 0;">${JSON.stringify(allFields, null, 2)}</pre>
            </div>

        </div>
      `;

    }

    // Auto-verify on page load
    window.addEventListener('DOMContentLoaded', () => {

  </script>
</body>
